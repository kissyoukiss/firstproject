<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>表单标签</title>
</head>
<body>
<form action="#" method="get">
    隐藏：<input type="hidden" name="id"><br>
    用户名：<input type="text" name="username" maxlength="5" placeholder="请输入昵称"/> <br/>
    密码：<input type="password" name="password"/> <br/>
    确认密码：<input type="text"/> <br/>
    性别：<input type="radio" name="sex" value="男">男 <input type="radio" name="sex" value="女"> 女<br>
    爱好：<input type="checkbox" name="hobby"> 钓鱼 <input type="checkbox" name="hobby"> 钓鱼1
    <input type="checkbox" name="hobby"> 钓鱼2<br>
    头像：<input type="file"/><br>
    籍贯：<select name="province">
    <option>请选择</option>
    <option value="北京">北京</option>
    <option value="上海" selected="selected">上海</option>
    <option value="广州">广州</option>
</select><br>
    自我介绍：<textarea></textarea><br>
    提交按钮：<input type="submit" value="注册"><br>
    重置按钮：<input type="reset">
</form>
</body>
</html>
