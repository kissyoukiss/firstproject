<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JQ与JS的区别</title>
    <script type="text/javascript" src="../js/jquery-1.8.3.js"></script>
    <script>
        window.onload = function () {
            alert("张三");
        }
        jQuery(document).ready(function () {
            alert("李四");
        })

        $(document).ready(function () {
            alert("王五");
        })

        $(function () {
            alert("赵六");
        });
    </script>
</head>
<body>

</body>
</html>
