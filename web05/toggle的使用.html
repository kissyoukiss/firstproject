<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>toggle的使用</title>
    <style>
        div{
            border: 1px solid white;
            width: 500px;
            height: 350px;
            margin: auto;
            text-align: center;
        }
    </style>
    <script type="text/javascript" src="../js/jquery-3.2.1.js"></script>
    <script>
        $(function () {
            $("#btn").click(function () {
                $("#img").toggle();
            })
        })
    </script>
</head>
<body>
<div>
    <input type="button" value="显示/隐藏" id="btn">
    <img src="../img/footer.jpg" width="100%" height="100%" id="img">
</div>
</body>
</html>
