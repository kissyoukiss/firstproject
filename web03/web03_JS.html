<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS获取元素</title>
    <script>
        function checkForm() {
            var user = document.getElementById("user").value;
            if (user == "") {
                alert("用户名不能为空");
                return false
            } else {
                alert(user);
                return true;
            }
        }
        function showa(id,info) {
            document.getElementById(id+"span").innerHTML=info;
        }

        function checkuser(id,info) {
           var user= document.getElementById(id).value;
           if(user==""){
               document.getElementById(id+"span").innerHTML="<span style='color: red'>"+info+"</span>";
           }else{
                document.getElementById(id+"span").innerHTML="";
            }
        }
        //        window.onload = function () {
        //            var username = document.getElementById("username").value;
        //            alert(username)
        //        }
    </script>
</head>
<body>
<form action="#" method="get" name="regForm" onsubmit="return checkForm()">
    <table border="1px" width="750px" height="400px" align="center" cellpadding="0px" cellspacing="0px">
        <tr>
            <td colspan="2">
                会员注册 &nbsp;&nbsp;&nbsp;会员注册
            </td>
        </tr>
        <tr>
            <td>
                用户名：
            </td>
            <td>
                <span style="color: red">*</span><input type="text" name="username" size="34px" id="user" onfocus=" showa('user','用户名必填！')" onblur="checkuser('user','用户名不能为空')"><span style="color: gray" id="userspan" ></span>
            </td>
        </tr>
        <tr>
            <td>
                密码：
            </td>
            <td>
                <span style="color: red">*</span><input type="password" name="password" size="34px"  id="pass" onfocus=" showa('pass','密码必填！')" onblur="checkuser('pass','密码不能为空')"><span style="color: gray" id="passspan" ></span>
            </td>
        </tr>
        <tr>
            <td>
                确认密码：
            </td>
            <td>
                <input type="password" name="repassword" size="34px">
            </td>
        </tr>
        <tr>
            <td>
                Emaile：
            </td>
            <td>
                <input type="text" name="username" size="34px">
            </td>
        </tr>
        <tr>
            <td>
                姓名：
            </td>
            <td>
                <input type="text" name="name" size="34px">
            </td>
        </tr>
        <tr>
            <td>
                性别：
            </td>
            <td>
                男&nbsp;&nbsp;<input type="radio" name="sex" size="34px"> 女&nbsp;&nbsp;<input type="radio" name="sex"
                                                                                             size="34px">
            </td>
        </tr>
        <tr>
            <td>
                出生年月：
            </td>
            <td>
                <input type="text" name="brithday" size="34px">
            </td>
        </tr>
        <tr>
            <td>
                验证码：
            </td>
            <td>
                <input type="text" name="yzm" size="34px">
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <input type="submit" name="submit">
            </td>
        </tr>
    </table>
</form>
</body>
</html>
